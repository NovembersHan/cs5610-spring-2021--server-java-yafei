<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="mb-3 row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameFld"
                       placeholder="Yara">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="passwordFld" placeholder="123abc#$%">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="verifyPasswordFld" placeholder="123abc#$%">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block">Sign up</a>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
